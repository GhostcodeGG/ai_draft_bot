version: '3.8'

services:
  api:
    build: .
    image: ai-draft-bot-api:latest
    container_name: ai_draft_bot_api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/model.joblib
      - METADATA_PATH=/app/data/cards.csv
      - LOG_LEVEL=INFO
      - SCRYFALL_CACHE_ENABLED=true
      - SCRYFALL_CACHE_DIR=/app/cache/scryfall
    volumes:
      # Mount your model and data
      - ./artifacts:/app/models:ro
      - ./data:/app/data:ro
      # Mount cache (read-write)
      - cache-data:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ai_draft_bot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai_draft_bot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  cache-data:
  redis-data:
